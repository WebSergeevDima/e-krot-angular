<div>Оцените оценку:</div>

<button mat-mini-fab disabled aria-label="Хорошо" (click)="ratingUp()">
    <mat-icon>thumb_up</mat-icon>
</button>
<button mat-mini-fab disabled aria-label="Плохо" (click)="ratingDown()">
    <mat-icon>thumb_down</mat-icon>
</button>
<form [formGroup]="form" (ngSubmit)="submit()" class="support-form">

    <mat-form-field class="support-form__grid-item-3">
        <mat-label>Сообщение</mat-label>
        <textarea matInput formControlName="comment" maxlength="1000"></textarea>
    </mat-form-field>



    <button mat-flat-button color="primary" type="submit">Отправить</button>
</form>
