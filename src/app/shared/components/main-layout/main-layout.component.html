<div class="example-container">


  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
      eert
    </mat-sidenav>

    <mat-sidenav-content>

      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>


      <header class="header">
        <div class="header__toolbar">
          <div class="container header-box">


            <div>
              <mat-icon>near_me</mat-icon>

              <select class="header__top-select" data-select="city">
                <option value="1" selected="selected">Беларусь</option>
                <option value="2">Россия (Москва)</option>
                <option value="3">Россия (СПб)</option>
                <option value="4">Россия (Смоленск)</option>
              </select>




              <div class="header__top-select-right">
                <mat-icon>attach_money</mat-icon>
                <div class="header__top-select-wrapper">
                  <select data-select="rate" class="header__top-select">
                    <option value="1" selected="selected">USD</option>
                    <option value="2">RUB</option>
                    <option value="3">EUR</option>
                    <option value="4">BYN</option>
                    <option value="5">UAH</option>
                  </select>
                  <div class="header__top-select-loading">
                    <div class="cssload-container">
                      <div class="cssload-speeding-wheel"></div>
                    </div>
                  </div>
                </div>
              </div>


            </div>




            <div>
            </div>

            <div>
              <div class="header-account">
                <a href="/registration/" class="header-account__registration">Регистрация</a> | <a
                  [routerLink]="['user/login']" class="header-account__registration">Вход</a>
              </div>
            </div>

          </div>

        </div>
      </header>

      <div class="logo">
        <a [routerLink]="['/']" class="logo">
          <img src="/assets/main/logo.png" alt="">
        </a>
        <div class="logo__description">удобный и быстрый инструмент оценки автомобиля</div>
      </div>



      <div (click)="whatRole()">Узнать роль</div>
      <router-outlet></router-outlet>








    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
