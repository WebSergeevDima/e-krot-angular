<div class="container">
    <div class="grid">
        <div>
            <h1>Личный кабинет</h1>

                    отчеты</a>
                <a routerLinkActive="active" class="panel-nav__item" [routerLink]="['/user/setting']">Настройки</a>

        </div>
        <div class="grid-content">

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
